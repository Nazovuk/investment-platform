version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: nazovhybrid-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nazov}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nazov123}
      POSTGRES_DB: ${POSTGRES_DB:-nazovhybrid}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nazov}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nazovhybrid-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nazov}:${POSTGRES_PASSWORD:-nazov123}@db:5432/${POSTGRES_DB:-nazovhybrid}
      - CORS_ORIGINS=http://localhost:3000
      - DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nazovhybrid-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
